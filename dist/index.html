<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple Navbar</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
	<!-- Background -->

	<div class="dot" style="width: 6rem; height: 6rem; border-radius: 100%; background: #F9CEDF; position: absolute; right: 3rem; top: 3rem"></div>

	<div class="dot" style="width: 3rem; height: 3rem; border-radius: 100%; background: #FCEECB; position: absolute; left: 4rem; bottom: 2rem"></div>

	<div class="dot" style="width: 5rem; height: 5rem; border-radius: 100%; background: #D7DDE9; position: absolute; left: 16rem; top: 6rem"></div>

	<div class="dot" style="width: 1.5rem; height: 1.5rem; border-radius: 100%; background: #F9CEDF; position: absolute; right: 16rem; bottom: 8rem"></div>

	<!-- Nav -->

	<nav class="menu">

			<img src="https://img.icons8.com/fluency-systems-regular/48/000000/search--v1.png" width="28px" height="28px" />

		</a>

			<img src="https://img.icons8.com/fluency-systems-regular/48/000000/hearts.png" width="28px" height="28px" />

		<a class="nav-item" style="padding: 1rem .5rem 1rem 1.5rem;" href="#">
